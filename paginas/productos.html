<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/c28956edbb.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../multimedia/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Panadería Pangüino</title>
  </head>
  <body>
    <!-- Inicia Header -->
    <header class="header">
      <a href="../index.html" class="header__logo">
        <img src="../multimedia/logo.png" alt="logo de Panadería Pangüino" class="logo" />
      </a>
      <nav>
        <ul class="list">
          <li><a class="list__item" href="../index.html">Inicio</a></li>
          <li><a class="list__item" href="productos.html">Productos</a></li>
          <li><a class="list__item" href="cursos.html">Cursos</a></li>
          <li><a class="list__item" href="novedades.html">Novedades</a></li>
          <li><a class="list__item" href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <!-- Termina Header -->
    <!-- inicia main -->
    <main>
      <section>
        <h1 class="producto__title">PRODUCTOS</h1>
        <div class="producto__container">
          <figure class="producto">
            <img
              class="producto__image"
              src="../multimedia/pan-molde.jpg"
              alt="imagen de pan de molde integral"
            />
            <figcaption class="producto__name">Pan de Molde Integral</figcaption>
            <p class="producto__price">2.5$ x pack</p>
          </figure>
          <figure class="producto">
            <img class="producto__image" src="../multimedia/yema.jpg" alt="imagen de pan de yema" />
            <figcaption class="producto__name">Pan de Yema</figcaption>
            <p class="producto__price">0.5$ x un</p>
          </figure>
          <figure class="producto">
            <img
              class="producto__image"
              src="../multimedia/croissant.jpg"
              alt="imagen de croissant artesanal"
            />
            <figcaption class="producto__name">croissant artesanal</figcaption>
            <p class="producto__price">1.5$ x un</p>
          </figure>
        </div>
      </section>
    </main>
    <!-- termina main -->
    <!-- Inicia Footer -->
    <footer class="footer">
      <div class="box">
        <ul class="footer__list">
          <li class="footer__list--item">
            <a class="footer__list--link" href="#">Trabaja con Nosotros</a>
          </li>
          <li class="footer__list--item">
            <a class="footer__list--link" href="#">Codigo de Ética</a>
          </li>
          <li class="footer__list--item">
            <a class="footer__list--link" href="#">Preguntas Frecuentes</a>
          </li>
          <li class="footer__list--item">
            <a class="footer__list--link" href="#">Terminos y Condiciones</a>
          </li>
        </ul>
      </div>
      <div class="box footer__center">
        <a class="footer__list--link" href="#">Libro de Reclamaciones</a>
        <a href="#"
          ><img
            class="footer__libro"
            src="../multimedia/libro.png"
            alt="Imagen de libro de Reclamaciones"
        /></a>
      </div>
      <div class="box">
        <h3 class="footer__list--link">Redes Sociales</h3>
        <ul class="list">
          <li class="list__icon">
            <a class="icon" href="#"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li class="list__icon">
            <a class="icon" href="#"><i class="fab fa-instagram"></i></a>
          </li>
          <li class="list__icon">
            <a class="icon" href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li class="list__icon">
            <a class="icon" href="#"><i class="fab fa-pinterest-p"></i></a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- Termina Footer -->
  </body>
</html>
