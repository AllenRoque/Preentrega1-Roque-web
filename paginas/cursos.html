<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/c28956edbb.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../multimedia/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Panadería Pangüino</title>
  </head>
  <body>
    <!-- Inicia Header -->
    <header class="header">
      <a href="../index.html" class="header__logo">
        <img src="../multimedia/logo.png" alt="logo de Panadería Pangüino" class="logo" />
      </a>
      <nav>
        <ul class="list">
          <li><a class="list__item" href="../index.html">Inicio</a></li>
          <li><a class="list__item" href="productos.html">Productos</a></li>
          <li><a class="list__item" href="cursos.html">Cursos</a></li>
          <li><a class="list__item" href="novedades.html">Novedades</a></li>
          <li><a class="list__item" href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <!-- Termina Header -->
    <!-- inicia main -->
    <main class="cursos__container">
      <section class="cursos__left">
        <ul class="cursos__list">
          <li><a class="cursos__item" href="#">Cursos Básicos</a></li>
          <li><a class="cursos__item" href="#">Cursos Intermedios</a></li>
          <li><a class="cursos__item" href="#">Cursos especializados</a></li>
          <li><a class="cursos__item" href="#">Todos los cursos</a></li>
        </ul>
      </section>
      <section class="cursos__right">
        <figure class="cursos__box">
          <img
            class="cursos__image"
            src="../multimedia/curso1.jpg"
            alt="imagen de persona amasando masa para pizza "
          />
          <figcaption class="cursos__title">Curso de pizzas</figcaption>
          <p class="cursos__text">Más info >></p>
        </figure>
        <figure class="cursos__box">
          <img
            class="cursos__image"
            src="../multimedia/curso2.jpg"
            alt="imagen de bocaditos recien salidos del horno"
          />
          <figcaption class="cursos__title">Curso de bocaditos</figcaption>
          <p class="cursos__text">Más info >></p>
        </figure>
        <figure class="cursos__box">
          <img
            class="cursos__image"
            src="../multimedia/curso3.jpg"
            alt="imagen de manos decorando un pastel"
          />
          <figcaption class="cursos__title">Curso de decoracion de tortas</figcaption>
          <p class="cursos__text">Más info >></p>
        </figure>
        <figure class="cursos__box">
          <img
            class="cursos__image"
            src="../multimedia/curso4.jpg"
            alt="imagen con ingredientes para realizar pasteles"
          />
          <figcaption class="cursos__title">Curso de presupuestos en la panadería</figcaption>
          <p class="cursos__text">Más info >></p>
        </figure>
        <figure class="cursos__box">
          <img
            class="cursos__image"
            src="../multimedia/curso5.jpg"
            alt="imagen de manos amasando pan"
          />
          <figcaption class="cursos__title">Curso de panes hechos a mano</figcaption>
          <p class="cursos__text">Más info >></p>
        </figure>
        <figure class="cursos__box">
          <img
            class="cursos__image"
            src="../multimedia/curso6.jpg"
            alt="imagen de persona lanzando harina a un pan"
          />
          <figcaption class="cursos__title">Curso de estetica de panes</figcaption>
          <p class="cursos__text">Más info >></p>
        </figure>
      </section>
    </main>
    <!-- termina main -->
    <!-- Inicia Footer -->
    <footer class="footer">
      <div class="box">
        <ul class="footer__list">
          <li class="footer__list--item">
            <a class="footer__list--link" href="#">Trabaja con Nosotros</a>
          </li>
          <li class="footer__list--item">
            <a class="footer__list--link" href="#">Codigo de Ética</a>
          </li>
          <li class="footer__list--item">
            <a class="footer__list--link" href="#">Preguntas Frecuentes</a>
          </li>
          <li class="footer__list--item">
            <a class="footer__list--link" href="#">Terminos y Condiciones</a>
          </li>
        </ul>
      </div>
      <div class="box footer__center">
        <a class="footer__list--link" href="#">Libro de Reclamaciones</a>
        <a href="#"
          ><img
            class="footer__libro"
            src="../multimedia/libro.png"
            alt="Imagen de libro de Reclamaciones"
        /></a>
      </div>
      <div class="box">
        <h3 class="footer__list--link">Redes Sociales</h3>
        <ul class="list">
          <li class="list__icon">
            <a class="icon" href="#"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li class="list__icon">
            <a class="icon" href="#"><i class="fab fa-instagram"></i></a>
          </li>
          <li class="list__icon">
            <a class="icon" href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li class="list__icon">
            <a class="icon" href="#"><i class="fab fa-pinterest-p"></i></a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- Termina Footer -->
  </body>
</html>
